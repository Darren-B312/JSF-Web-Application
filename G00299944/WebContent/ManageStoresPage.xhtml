<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Manage Store Page</title>
</h:head>
<f:metadata>
	<f:event type="preRenderView"
		listener="#{storeController.loadStores()}" />
</f:metadata>
<h:outputStylesheet library="css" name="tables.css" />
<h:body>
	DEBUG - MANAGE STORE PAGE
	<h:dataTable value="#{storeController.stores}" var="s" headerClass="table-header" rowClasses="table-odd-row,table-even-row">
		<h:column><f:facet name="header">Store</f:facet>#{s.id}</h:column>
		<h:column><f:facet name="header">Name</f:facet>#{s.name}</h:column>
	</h:dataTable>
</h:body>
</html>
